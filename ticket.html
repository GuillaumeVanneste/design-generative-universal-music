<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Design génératif</title>
    <script src="assets/js/p5.min.js"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row align-items-center h-100">
            <div class="col-6 step step0">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <h2 class="mb-5">Les concerts à venir</h2>
                        <div class="row">
                            <div class="col-6">
                                <div class="poster mb-1">
                                    <img style="width: 100%;" src="assets/images/concert-affiche-1.jpg" alt="">
                                    <span class="concertName">the weeknd</span>
                                    <p class="style">RnB</p>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="poster mb-1">
                                    <img style="width: 100%;" src="assets/images/concert-affiche-2.jpg" alt="">
                                    <span class="concertName">meuteddds</span>
                                    <p class="style">Electro</p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="poster mb-1">
                                    <img style="width: 100%;" src="assets/images/concert-affiche-3.jpg" alt="">
                                    <span class="concertName">bloc party</span>
                                    <p class="style">Rock</p>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="poster mb-1">
                                    <img style="width: 100%;" src="assets/images/concert-affiche-2.jpg" alt="">
                                    <span class="concertName">Nom du concert 4</span>
                                    <p class="style">sssssss</p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <button id="next" type="button" class="btn btn-primary btn-lg w-100">Suivant</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 step step1 hidden">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <h2 class="mb-5">Mes informations</h2>
                        <form id="form1">
                            <div class="form-group">
                                <label for="firstname">Prénom</label>
                                <input type="text" class="form-control" id="firstname" maxlength="20">
                            </div>
                            <div class="form-group">
                                <label for="lastname">Nom</label>
                                <input type="text" class="form-control" id="lastname" maxlength="20">
                            </div>
                            <div class="row justify-content-between">
                                <button id="previous1" type="button" class="btn btn-primary btn-lg">Précédent</button>
                                <button id="next1" type="button" class="btn btn-primary btn-lg">Suivant</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-6 step step2 hidden">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <h2 class="mb-5">Ma place</h2>
                        <form id="form2">
                            <div class="form-group">
                                <label for="firstname">Block ?</label>
                                <input type="text" class="form-control" id="firstname" maxlength="20">
                            </div>
                            <div class="form-group">
                                <label for="lastname">Rank ?</label>
                                <input type="text" class="form-control" id="lastname" maxlength="20">
                            </div>
                            <div class="row justify-content-between">
                                <button id="previous2" type="button" class="btn btn-primary btn-lg">Précédent</button>
                                <button id="next2" type="button" class="btn btn-primary btn-lg">Suivant</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-6" id="ticket">
                <h2 class="mb-5">Prévisualisation de mon ticket</h2>
            </div>
        </div>
    </div>

    <script src="controls.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
